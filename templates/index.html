<!DOCTYPE html>
<html>

<head>
    <title>Balanced App Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0 auto;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .tab {
            display: none;
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.getElementsByClassName('tab');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = 'none';
            }
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</head>

<body onload="showTab('scraper')">
    <div class="navbar">
        <a href="javascript:void(0)" onclick="showTab('scraper')">Scraper</a>
        <a href="javascript:void(0)" onclick="showTab('audio-qa')">Audio QA</a>
    </div>
    <div class="content">
        <div id="scraper" class="tab">
            <h2>Welcome to the Balanced App</h2>
            <h4>Scraper Form</h4>
            <form action="/submit-scraper" method="POST">
                <label for="url">URL to Scrape:</label><br>
                <input type="text" id="url" name="url"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="audio-qa" class="tab">
            <h2>Welcome to the Balanced App</h2>
            <h4>Audio QA Form</h4>
            <form action="/submit-audio-qa" method="POST">
                <label for="audio-url">Audio URL:</label><br>
                <input type="text" id="audio-url" name="audio_url"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
